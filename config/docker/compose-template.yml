name: skill-flow

services:
  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: skillflow
      POSTGRES_PASSWORD: skillflow
      POSTGRES_DB: skillflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillflow"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - skillflow
    labels:
      service.name: postgres
      service.type: database

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: memory
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # Jaeger gRPC receiver
    networks:
      - skillflow
    labels:
      service.name: jaeger
      service.type: tracing

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - skillflow
    labels:
      service.name: prometheus
      service.type: metrics

  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ../observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"    # OTLP gRPC receiver (app sends here)
      - "4318:4318"    # OTLP HTTP receiver
      - "8889:8889"    # Prometheus metrics exporter
      - "13133:13133"  # Health check extension
      - "24224:24224"  # Fluent Forward receiver (from Fluent Bit)
    depends_on:
      - jaeger
      - prometheus
    networks:
      - skillflow
    labels:
      service.name: otel-collector
      service.type: telemetry

  # Fluent Bit - Collects Docker container logs and sends to OTEL Collector
  fluent-bit:
    container_name: fluent-bit
    image: fluent/fluent-bit:latest
    volumes:
      - ../observability/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ../observability/parsers.conf:/fluent-bit/etc/parsers.conf
      - ../observability/detect_level.lua:/fluent-bit/etc/detect_level.lua
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - otel-collector
    networks:
      - skillflow
    labels:
      service.name: fluent-bit
      service.type: logging

volumes:
  db_data:
  prometheus_data:

networks:
  skillflow:
    driver: bridge
